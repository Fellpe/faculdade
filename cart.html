<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FMZ Carrinho</title>
    <link rel="stylesheet" href="cartstyle.css" /> <!-- link do arquivo css -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="home">
            <ul>
                <li><a href="#"><i class='bx bxs-home' ></i>Home</a></li>
            </ul>
        </div>
        
        <div class="text-center">
            <h1>Carrinho de compras</h1>
        </div>
    </header>
    <main> 
        <div class="page-title">Seu carrinho</div>
        <div class="content"> 
            <section>
                <table>
                    <thead>
                        <tr>
                            <th>Produto</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                            <th>Total</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <div class="product">
                                    <img src="/assets/images/ham1.jpg" alt="Hambúrger" style="width: 150px;">
                                    <div class="info">
                                        <div class="name">Hambúrger clássico da casa</div>
                                        <div class="category">Fast Food</div>
                                    </div>
                                </div>
                            </td>
                            <td>R$20,00</td>
                            <td>
                                <div class="quantidade">
                                    <button><i class='bx bx-minus' ></i></button>
                                    <span>4</span>
                                    <button><i class='bx bx-plus' ></i></button>
                                </div>
                            </td>
                            <td>R$80,00</td>
                            <td>
                                <button class="remove"><i class='bx bx-x'></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="product">
                                    <img src="/assets/images/piz1.jpg" alt="Pizza" style="width: 150px;">
                                    <div class="info">
                                        <div class="name">Pizza de Lombo Canadense</div>
                                        <div class="category">Fast Food</div>
                                    </div>
                                </div>
                            </td>
                            <td>R$40,00</td>
                            <td>
                                <div class="quantidade">
                                    <button><i class='bx bx-minus' ></i></button>
                                    <span>2</span>
                                    <button><i class='bx bx-plus' ></i></button>
                                </div>
                            </td>
                            <td>R$80,00</td>
                            <td>
                                <button class="remove"><i class='bx bx-x'></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="product">
                                    <img src="/assets/images/ref1.jpg" alt="Refrigerante" style="width: 150px;">
                                    <div class="info">
                                        <div class="name">Refrigerante</div>
                                        <div class="category">Bebida</div>
                                    </div>
                                </div>
                            </td>
                            <td>R$10,00</td>
                            <td>
                                <div class="quantidade">
                                    <button><i class='bx bx-minus' ></i></button>
                                    <span>4</span>
                                    <button><i class='bx bx-plus' ></i></button>
                                </div>
                            </td>
                            <td>R$40,00</td>
                            <td>
                                <button class="remove"><i class='bx bx-x'></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
            <aside>
                <div class="box">
                    <header>Resumo da compra</header>
                    <div class="info">
                        <div><span>Sub-Total</span><span>R$200,00</span></div>
                        <div><span>Frete</span><span>Gratuito</span></div>
                        <div>
                            <button>Adicionar cupom <i class='bx bx-right-arrow-alt' ></i></button>
                        </div>
                    </div>
                    <footer>
                        <span>Total</span>
                        <span>R$200,00</span>
                    </footer>
                </div>
                <button>Finalizar</button>
            </aside>
        </div>
    </main>
</body>
</html>
